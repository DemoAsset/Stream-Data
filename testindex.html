<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Transactoin Generator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="lib/knockout-3.4.1.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css">
	</head>

	<body>
		<div>
			<header>
				<h1 align="center">Credit Card Transaction Generator</h1>
			</header>

			<div class = "leftPanel">
				Accounts Number : <select data-bind = "options: accounts, optionsText: 'getAccountString',optionsValue:'accountNumber', value: selectedAccount, optionsCaption: 'Choose an account...' " ></select>
				<br>
				<br>
				<input class ="checkbox" type ="checkbox" data-bind ="checked: randomAccounts">
				Include other accounts at random</input>
				<br>
				<br>

				Merchant Category Code : <select data-bind = "options: merchantCode, optionsText: 'getMCCString',optionsValue:'mcc', value: selectedMCC, optionsCaption: 'Choose a merchant category code...'" ></select>
				<br>
				<br>
				<input class="checkbox" type = "checkbox" data-bind ="checked: randomMCC">
				Include other MCC's at random</input>
			</div>
			<div class = "rightPanel">
				<span> Minimum Transaction Amount:
					<input type = "number" data-bind = "textInput: minTransAmount"/>
					<br>
					<br>
					Maximum Transaction Amount:
					<input type = "number" data-bind = "textInput: maxTransAmount"/>
					<br>
					<br>
				</span>
			</div>
			<div class = "bottomPanel">
				<button data-bind= "text: buttonText, click: streamData"></button>
				<br>
				<br>
				<table>
					<thead>
						<th> Account Number </th>
						<th> Transaction Amount </th>
						<th> Merchant Category Code </th>
						<th> Transaction Sequence </th>
					</thead>
					<tbody data-bind ="foreach: transactionList">
						<td data-bind="text: CCT_ACCTNBR"></td>
						<td data-bind="text: CCT_TRANAMOUNT"></td>
						<td data-bind="text: CCT_MERCHANTCATEGORYCODE"></td>
						<td data-bind="text: CCT_TRANSEQ"></td>
					</tbody>
				</table>
			</div>
		</div>
		<script src="app/viewmodels/datamodel.js"></script>
	</body>
</html>
